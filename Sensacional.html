<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensacional...</title>
    <script>
        function imprimirNumeros() {
            let resultado = "";
 
            for (let i = 101; i <= 110; i++) {
                resultado += i + " ";
            }
 
            alert("Os 10 primeiros números inteiros maiores que 100 são: " + resultado);
        }
    </script>
</head>
<body onload="imprimirNumeros()">
</body>
</html>
