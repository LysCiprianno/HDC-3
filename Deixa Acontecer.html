<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixa Acontecer... Naturalmente</title>
    <script>
        function imprimirValores() {
            let N = parseInt(prompt("Informe um valor N (que seja maior que 0):"));
            let resultado = "";
 
            for (let i = 1; i <= N; i++) {
                resultado += i + " ";
            }
 
            alert("Os valores inteiros/naturais que se há entre 1 e " + N + " são: " + resultado);
        }
    </script>
</head>
<body onload="imprimirValores()">
</body>
</html>
