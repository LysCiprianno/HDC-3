<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética 0.1</title>
    <script>
        function calcularMedia() {
            let num1 = parseInt(prompt("Informe o primeiro número:"));
            let num2 = parseInt(prompt("Informe o segundo número (deve ser maior que o anterior):"));

            let soma = 0;
            let quantidade = 0;
 
            for (let i = num1; i <= num2; i++) {
                soma += i;
                quantidade++;
            }
 
            let media = soma / quantidade;
            alert("A média aritmética de todos os números inteiros entre " + num1 + " e " + num2 + " é " + media);
        }
    </script>
</head>
<body onload="calcularMedia()">
</body>
</html>
